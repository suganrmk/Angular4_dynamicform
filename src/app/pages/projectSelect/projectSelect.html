 <!-- Main content -->

      <section class="content">
         <div class="TopSection"> 
        
               <form [formGroup]="myform">
                  <div class="row">
                     <div class="col-md-15">
                        <div class="form-group">
                           <label for="Project">Project</label>
                          <p-dropdown [options]="Projects" formControlName="Project" [filter]="true"></p-dropdown>
                           
                        </div>
                     </div>
                     <div class="col-md-15">
                        <div class="form-group">
                           <label for="CAM 1">CAM 1</label>
                          <p-dropdown [options]="CamMembers" formControlName="Cam1" [filter]="true"></p-dropdown>
                        </div>
                     </div>
                    <div class="col-md-15">
                        <div class="form-group">
                           <label for="CAM 2">CAM 2</label>
                           <p-dropdown [options]="CamMembers" formControlName="Cam2"  [filter]="true"></p-dropdown>
                        </div>
                     </div>
                     <div class="col-md-15">
                        <div class="form-group">
                           <label for="formGroupExampleInput2">SEPG Approver</label>
                           <p-dropdown [options]="CamMembers" formControlName="SEPGApprover"  [filter]="true"></p-dropdown>
                           
                        </div>
                     </div>
                     <div class="col-md-15">
                        <div class="form-group">
                           <label for="formGroupExampleInput2">Account</label>
                             <p-dropdown [options]="Projects" formControlName="AccountName"  [filter]="true"></p-dropdown>
                        </div>
                     </div>
                      <input value="submit" class="btn btn-primary" style="
    height: 36px;
    margin: 27px 0 0 0;
" type="submit">
                  </div>
               </form>
          
         </div>
    

      </section>
      <!-- /.content -->
