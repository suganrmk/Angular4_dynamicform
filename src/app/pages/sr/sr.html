<section class="content">
    <div class="formContainer">
        <form [formGroup]="rForm" *ngIf='SRList' #form (ngSubmit)="onSubmit()">
            <p-accordion>
                <p-accordionTab formGroupName="statusReportPlan" header="Status Report Plan"
                                [selected]="true" style="width: 100%;">
                    <div class="applicable">
                        <input (click)='chk($event)' id="appli" 
                               formControlName="applicable" [(ngModel)]="SRList.statusReportPlan.applicable"
                               type="checkbox">
                        <label for="appli">Applicable
                            <div class="ckb">
                                <i class="fa fa-check"></i>
                            </div>
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group required">
                                <label for="formGroupExampleInput">Status Report Pattern - Enable 2.0?</label>
                                <input type="text" class="form-control" pInputText
                                       placeholder="Status Report Pattern (Required)"
                                       formControlName="statusReportPattern" [(ngModel)]="SRList.statusReportPlan.statusReportPattern"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group required">
                                <label for="formGroupExampleInput">Status Tracking</label>
                                <input type="text" class="form-control" pInputText
                                       placeholder="Status Tracking (Required)"
                                       formControlName="statusTracking" [(ngModel)]="SRList.statusReportPlan.statusTracking"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group required">
                                <label for="formGroupExampleInput">Status Communication Mode</label>
                                <input type="text" class="form-control" pInputText
                                       placeholder="Status Communication Mode (Required)"
                                       formControlName="statusCommunicationMode" [(ngModel)]="SRList.statusReportPlan.statusCommunicationMode"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group required">
                                <label for="formGroupExampleInput">PMO Dashboard Update</label>
                                <input type="text" class="form-control" pInputText
                                       placeholder="PMO Dashboard Update (Required)"
                                       formControlName="pmoDashboardUpdate" [(ngModel)]="SRList.statusReportPlan.pmoDashboardUpdate"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <input type="submit" class="btn btn-success" value="Save">
                            <button class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </p-accordionTab>
            </p-accordion>
        </form>
    </div>
</section>
