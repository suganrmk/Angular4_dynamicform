       <!-- Main content -->
      <section class="content">
         
    <div class="formContainer">
         <form [formGroup]="rForm"  *ngIf='PRList' (ngSubmit)="onSubmit(rForm.value)">
          
                  <p-accordion>
                     <p-accordionTab style="width:100%" formGroupName="defectTracking"  header="Defect Tracking" [selected]="true">
                        
                      <div class="applicable">
  <input (click)='chk($event)' id="appli"  [(ngModel)] = "PRList.defectTracking.applicable"   formControlName="applicable" [checked]="PRList.continuosCodeReview.applicable" type="checkbox">
  <label for="appli">Applicable
    <div class="ckb">
    <i class="fa fa-check"></i>
    </div>
  </label>
</div>


                      <div class="row">
                         <div class="col-md-6">
                              <div class="form-group">
                                 <label for="formGroupExampleInput">Defect Management: by GDC?</label>
                                 <input type="text" class="form-control"  pInputText placeholder="Title (required)"
                                  [(ngModel)] = "PRList.defectTracking.defManagementByGDC"
                                formControlName="defManagementByGDC" />
                              </div>
                           </div>

                             <div class="col-md-6">
                              <div class="form-group">
                                 <label for="formGroupExampleInput">Defect Tracking Tool</label>
                                 <input type="text" class="form-control"  pInputText 
                                 [(ngModel)] = "PRList.defectTracking.defTrackingTool"
                                 formControlName="defTrackingTool" >
                              </div>
                           </div>
                        </div>
                        

                           <div class="row">
                        <div class="col-md-12 text-right">
                           <input type="submit" class="btn btn-success"  value="Save" >
                          <button class="btn btn-default">Cancel</button>
                          
                        </div>
                        </div>                      </p-accordionTab>
                  </p-accordion>
              
         </form>
         </div>
         
      </section>
