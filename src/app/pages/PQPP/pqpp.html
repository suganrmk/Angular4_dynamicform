
      <section class="content">
        
    
    <div class="formContainer">
         <form [formGroup]="rForm" *ngIf='PRList' (ngSubmit)="onSubmit(rForm.value)">
          
                  <p-accordion>
                    <div class="row">
                    <div class="col-md-6">
                     <p-accordionTab formGroupName="pqppMetricsCollection"  header="Metrics Collection" [selected]="true">
                        <div class="row">
                            <fieldInput  [(ngModel)]="PRList.pqppMetricsCollection.defectMetricsGoal"  fieldlabel="Defect Metrics Goal" formControlName="defectMetricsGoal"></fieldInput>
                            <fieldInput  [(ngModel)]="PRList.pqppMetricsCollection.prodctvtyMetricsGoal"  fieldlabel="Productivity Metrics Goal" formControlName="prodctvtyMetricsGoal"></fieldInput>
                            <fieldInput  [(ngModel)]="PRList.pqppMetricsCollection.qualityMetricsGoal"  fieldlabel="Quality Metrics Goal" formControlName="qualityMetricsGoal"></fieldInput>
                            <fieldInput  [(ngModel)]="PRList.pqppMetricsCollection.reviewStatus"  fieldlabel="Review Status" formControlName="reviewStatus"></fieldInput>
                            <fieldInput  [(ngModel)]="PRList.pqppMetricsCollection.testMetricsGoal"  fieldlabel="test Metrics Goal" formControlName="testMetricsGoal"></fieldInput>
                            
                          </div>
                        
                     </p-accordionTab>
                      <p-accordionTab formGroupName="pqppSpcAnalysis"  [selected]="true" header="SPC Analysis">
                        <div class="row">
                           <div class="col-md-4">
                              <div class="form-group">
                                 <label for="formGroupExampleInput">SPC Analysis</label>
                                 <input type="text" class="form-control"  pInputText 
                                    [(ngModel)] = "PRList.pqppSpcAnalysis.spcAnalysis"
                                 formControlName="spcAnalysis">
                              </div>
                           </div>
                        
                        </div>
                       

                     </p-accordionTab> 
                    </div>
                     <div class="col-md-6">
                      <p-accordionTab formGroupName="pqppProcessPrfmncModel"  [selected]="true" header="Process Performance Model">
                        <div class="row">
                           <div class="col-md-4">
                              <div class="form-group">
                                 <label for="formGroupExampleInput">Project Improvement Plan </label>
                                 <input type="text" class="form-control"  pInputText 
                                    [(ngModel)] = "PRList.pqppProcessPrfmncModel.prjctImprvmntPlan"
                                 formControlName="prjctImprvmntPlan">
                              </div>
                           </div>

                           <div class="col-md-4">
                              <div class="form-group">
                                 <label for="formGroupExampleInput">SQA Audit Cycle </label>
                                 <input type="text" class="form-control"  pInputText 
                                    [(ngModel)] = "PRList.pqppProcessPrfmncModel.sqaAuditCycle"
                                 formControlName="sqaAuditCycle">
                              </div>
                           </div>

                            <div class="col-md-4">
                              <div class="form-group">
                                 <label for="formGroupExampleInput">Work Product Audit </label>
                                 <input type="text" class="form-control"  pInputText 
                                    [(ngModel)] = "PRList.pqppProcessPrfmncModel.wrkPrdctAudit"
                                 formControlName="wrkPrdctAudit">
                              </div>
                           </div>

                           <div class="col-md-4">
                              <div class="form-group">
                                 <label for="formGroupExampleInput">Internal Process Audit </label>
                                 <input type="text" class="form-control"  pInputText 
                                    [(ngModel)] = "PRList.pqppProcessPrfmncModel.intrnlProcessAudit"
                                 formControlName="intrnlProcessAudit">
                              </div>
                           </div>
                        
                        </div>
                        <div class="row">
                        <div class="col-md-12 text-right">
                           <input type="submit" class="btn btn-success"  value="Save" >
                          <button class="btn btn-default">Cancel</button>
                          
                        </div>
                        </div>

                     </p-accordionTab>
                    </div> 
                    </div>
                    
                  </p-accordion>
              
         </form>
         </div>
         
      </section>
