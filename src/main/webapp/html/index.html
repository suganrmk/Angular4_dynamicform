<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Perficient Chennai - WFM</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/p.png" />
	<link rel="stylesheet" href="css/login.min.css">
	<script src="js/dev/login.min.js"></script>
</head>
<body class="loginpage">
	<section>
	<div class="carousel slide carousel-fade" data-ride="carousel">
	<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
	<div class="opeiningscreen">
		<div class="logodiv">
			<div class="hidden-xs" >
				<a class="top-p" href="#"><img class="zoomin-p" src="images/p.png"></a>
				<ul class="brandname">
					<li>P</li>
					<li>E</li>
					<li>R</li>
					<li>F</li>
					<li>I</li>
					<li>C</li>
					<li>I</li>
					<li>E</li>
					<li>N</li>
					<li>T</li>
				</ul>
				<ul class="brandbottom">
					<li><img src="images/l1.png"></li>
					<li><img src="images/l2.png"></li>
					<li><img src="images/l3.png"></li>
				</ul>
			</div>
			<div class="center visible-xs col-md-12 mbt">
				<img src="images/logo2.png" alt="Perficient Logo">
			</div>
			<div class="registerbody opacityanim">
				<div class="registerbody-left  col-xs-12">
					<form name="loginForm" onsubmit="return submitLogin()">
						<ul>
							<li>
								<div class="form-group">
									<label class="animatetoptobottom">UserName/Email Address:</label>
									<div class="input-divs animatetoptobottom">
										<input type="text" id="username" name="username" class="form-control" 
											placeholder="Enter username" autofocus="true"  required>
									</div>
								</div>
							</li>
							<li>
								<div class="form-group">
								<div class="icnholder"><i class="regisr regit4"></i></div>
								<label class="animatetoptobottom">Password:</label>
								<div class="input-divs animatetoptobottom">
									<input type="password" id="password" name="password" class="form-control" 
										placeholder="Enter password" required>
								</div>
								</div>
							</li>
							<li>
								<div class="form-group text-center">
									<input id="login" type="button" class="btn btn-primary" value="Log In" />
								</div>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
